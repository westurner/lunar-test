name: Build and Test

on:
  push:
    branches: [ "main", "linux_devcontainer" ]
  pull_request:
    branches: [ "main", "linux_devcontainer" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image
        run: |
          docker build -f Dockerfile -t lunarengine-devcontainer:ci .

      - name: Run build (make build)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace lunarengine-devcontainer:ci make build-all

      - name: Run tests (make test)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace lunarengine-devcontainer:ci make test-list-tests test
